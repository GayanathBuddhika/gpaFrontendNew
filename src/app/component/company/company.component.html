<div class="row">
    <div class="col-lg-12">
        <div class="content-wrapper">
            <section class="content-header">
                <section class="content">
                    <div class="box box-primary">


                        <div class="box-header with-border">
                            <div class="text-left componet-heading">Company List</div>
                        </div>
                        <br>
                        <div class=" pull-left">
                            <button type="button" class="btn-lg btn-custom btn-dark-blue " data-toggle="modal"
                                (click)="openModal(addCompanyTemplate)">+ Add Company</button>
                        </div>
                        <!-- company list table load hear -->
                        <app-company-list></app-company-list>

                    </div>
                </section>
            </section>
        </div>
    </div>

</div>

<!-- for add company modal -->
<ng-template #addCompanyTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Company</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-company-add></app-company-add>
    </div>
</ng-template>
