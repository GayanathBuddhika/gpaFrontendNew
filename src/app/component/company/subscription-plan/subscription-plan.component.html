<!-- plan from -->
<div class="box box-primary">
  <div class="box-body">

    <form [formGroup]="subscriptionPlanForm" (ngSubmit)="onsubmit()">
      <div class="box-body">
        <div class="form-group col-lg-6">
          <label class="control-label">Select Subscription</label>

          <p-dropdown formControlName="subscription" (onChange)="onSelectedSubscription($event.value)"
            [options]="subscriptionPlanList" [filter]="true" optionLabel="planName" placeholder="Select Subscription"
            [style]="{'width':'100%'}"></p-dropdown>

          <div *ngIf="f.subscription.touched && f.subscription.errors" class="invalid-feedback">
            <div *ngIf="f.subscription.errors.required">subscription is required</div>
          </div>
        </div>

        <div class="form-group col-lg-6">
          <label class="control-label">Start Date</label>
          <input class="form-control" bsDatepicker (ngModelChange)="onSelectedDate()" formControlName="startDate"
            [bsConfig]="datePickerConfig" [isDisabled]="dateDisable">
        </div>
        <!-- (bsValueChange)="onSelectedStartDate()" -->




      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary" [disabled]="subscriptionPlanForm.invalid">submit</button>

      </div>




    </form>

    <div *ngIf="viewPlanDeatials">


      <div class="form-group col-lg-6">
        <label class="control-label">Plan name </label>
        <input type="text" class="form-control"  disabled [(ngModel)]="selectedSubscription.planName"
          name="planName">
      </div>
      <div class="form-group col-lg-6">
        <label class="control-label">No of customer </label>
        <input type="text" class="form-control" disabled
          [(ngModel)]="selectedSubscription.noOfCustomer" name="noOfCustomer">
      </div>
      <div class="form-group col-lg-6">
        <label class="control-label">No of survey </label>
        <input type="text" class="form-control" disabled [(ngModel)]="selectedSubscription.noOfSurvey"
          name="planName">
      </div>
      <div class="form-group col-lg-6">
        <label class="control-label ">No of submission </label>
        <input type="text" class="form-control"  disabled
          [(ngModel)]="selectedSubscription.noOfSubmission" name="planName">
      </div>
      <div class="form-group col-lg-4">
        <label class="control-label ">Valid Months</label>
        <input type="text" class="form-control" disabled
          [(ngModel)]="validMonth" name="validMonths">
      </div>
      <div class="form-group col-lg-4">
        <label class="control-label ">Start Date </label>
        <input type="text" class="form-control" disabled [(ngModel)]="formatStartDate"
          name="formatStartDate">
      </div>
      <div class="form-group col-lg-4">
        <label class="control-label ">End Date </label>
        <input type="text" class="form-control " disabled [(ngModel)]="formatEndDateForSelectPlan"
          name="formatEndDateForSelectPlan">
      </div>


    </div>


  </div>
  <div class="box-footer">

  </div>
</div>
