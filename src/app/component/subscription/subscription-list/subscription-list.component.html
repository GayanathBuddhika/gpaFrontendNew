<div class="table-responsive">
    <p-table #dt 
    [columns]="headers"
    [value]="subscriptionList" 
    [paginator]="true" 
    [rows]="10" 
    [responsive]="true" 
    [resizableColumns]="true" 
    [columnResizeMode]="'expand'" 
    [autoLayout]="true"
    [rowsPerPageOptions]="[10,25,50,100]"
    >
        <ng-template  pTemplate="header" let-headers>
          <!-- for table headers -->
          <tr>
            <th *ngFor="let th of headers">
              {{th.header}}
            </th>
          </tr>
          <!-- for table input field -->
          <tr>
            <th *ngFor="let col of headers"  [ngSwitch]="col.field">
              <input *ngSwitchCase="'planName'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode='contains')">
              <input *ngSwitchCase="'noOfCustomer'" pInputText  type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode='contains')">
              <input *ngSwitchCase="'noOfSurvey'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode='contains')"> 
            </th>
          </tr>
        </ng-template>
        
      <!-- for table body -->
        <ng-template pTemplate="body" let-subscription let-rowIndex="rowIndex">
            <tr>
              <td>{{ rowIndex+1}}</td>
              <td>{{ subscription.planName}}</td>
              <td>{{ subscription.noOfCustomer}}</td>
              <td>{{  subscription.noOfSurvey}}</td> 
              <td><button type="click" class="btn btn-danger" [disabled]="buttonDisable" (click)="delete(subscription)"><i class="fa fa-trash"></i></button></td>      
            </tr>
        </ng-template>

    </p-table>
</div>
