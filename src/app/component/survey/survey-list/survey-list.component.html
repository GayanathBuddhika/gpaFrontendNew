<div class="row">
    <div class="col-lg-12">
        <div class="content-wrapper">
            <section class="content-header">
                <section class="content">
                    <div class="box box-primary">

                        <div class="form-group">
                            <label class="control-label col-md-2">SURVEY</label>
                            <div class="col-md-4">
                                <p-dropdown appendTo="body" placeholder="Select a surveyType" [options]="serveyType"
                                    optionLabel="name" [style]="{'width':'100%'}"
                                    (onChange)="getSelectedSurveyTypeList($event.value.name)"></p-dropdown>

                            </div>
                        </div>
<div class="clearfix"></div>
<br>

                        <p-table #dt [columns]="headers2" [value]="disabledsurveyList" [paginator]="true" [rows]="5"
                            [responsive]="true" [resizableColumns]="true" [columnResizeMode]="'expand'"
                            [autoLayout]="true" [rowsPerPageOptions]="[5,10,25,50,100]">
                            <ng-template pTemplate="header" let-headers2>
                                <tr>
                                    <th *ngFor="let th of headers2"
                                       >
                                        {{th.header}}</th>
                                </tr>
                                <!-- <tr>
                      <th *ngFor="let col of headers2"  [ngSwitch]="col.field">
                      <input *ngSwitchCase="'surveyName'" pInputText type="text" style="width: 100px;" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode='contains')">
                      <input *ngSwitchCase="'selectionType'" pInputText type="text" style="width: 100px;" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode='contains')">
                    </th>
                    </tr> -->
                            </ng-template>

                            <ng-template pTemplate="body" let-disabledsurvey let-rowIndex="rowIndex">
                                <tr>
                                    <!-- <td><input type="checkbox" (change)="onChange($event,branch)"></td> -->
                                    <td>{{ rowIndex+1}}</td>
                                    <td>{{ disabledsurvey.surveyName}}</td>
                                 
                                    <td>{{ disabledsurvey.selectionType}}</td>
                                    <td><button class="btn btn-custom btn-success " type="button"
                                            (click)="restartServey(disabledsurvey)">Restart</button></td>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="emptymessage" let-headers>
                                <tr>
                                    <td [attr.colspan]="headers.length">
                                        <p class="text-center"><b>No records found</b></p>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>

                        <hr>



                        <br>

                        <p-table #dt [columns]="headers1" [value]="surveyList" [paginator]="true" [rows]="5"
                            [responsive]="true" [resizableColumns]="true" [columnResizeMode]="'expand'"
                            [autoLayout]="true" [rowsPerPageOptions]="[5,10,25,50,100]">

                            <ng-template pTemplate="header" let-headers1>
                                <tr>
                                    <th *ngFor="let th of headers1"
                                       >
                                        {{th.header}}</th>
                                </tr>
                                <!-- <tr>
                      <th *ngFor="let col of headers1"  [ngSwitch]="col.field">
                      <input *ngSwitchCase="'surveyName'" pInputText type="text" style="width: 100px;" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode='contains')">
                      <input *ngSwitchCase="'selectionType'" pInputText type="text" style="width: 100px;" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode='contains')">
                     </th>
                    </tr> -->
                            </ng-template>

                            <ng-template pTemplate="body" let-survey let-rowIndex="rowIndex">
                                <tr>
                                    <!-- <td><input type="checkbox" (change)="onChange($event,branch)"></td> -->
                                    <td>{{ rowIndex+1}}</td>
                                    <td>{{ survey.surveyName}}</td>
                                    <td><button class="btn btn-custom btn-dark-blue"
                                            (click)="onNavigateSurvey(survey.uuid,survey.name)">Survey Me</button></td>
                                    <td>{{ survey.selectionType}}</td>

                                    <td align="center"><i class="material-icons mi-edit" style="cursor: pointer;"
                                            (click)="onCopy(survey.uuid,survey.name)"> &#xE14D; </i></td>
                                    <!-- <button class="btn btn-custom btn-success remove" type="button" (click)="onCopy(survey.uuid)">Copy</button></td> -->
                                    <td align="center"><i class="material-icons mi-delete" style="cursor: pointer;"
                                            (click)="surveyDisable(survey)"> &#xE036; </i></td>
                                    <!-- <td><button class="btn btn-custom btn-danger remove" type="button" (click)="surveyDisable(survey)">&#xE036;  </button></td> -->
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="emptymessage" let-headers>
                                <tr>
                                    <td [attr.colspan]="headers.length">
                                        <p class="text-center"><b>No records found</b></p>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>



                    </div>
                </section>
            </section>
        </div>
    </div>
</div>
