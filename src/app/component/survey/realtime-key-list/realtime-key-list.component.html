<div class="row">
    <div class="col-lg-12">
        <div class="content-wrapper">
            <section class="content-header">
                <section class="content">
                    <div class="box box-primary">


                        <div class="box-header with-border">
                            <div class="text-left componet-heading">Realtime Survey List</div>
                        </div>
                        <br>

                        <div style="text-align: right" class="clearfix custom-form">

                            <input class="form-control pull-right" type="text" pInputText size="50" placeholder="Search"
                                (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                        </div>
                        <br>
                        <p-table #dt [columns]="headers" [value]="realTimeSurvey" [paginator]="true" [rows]="10"
                            [responsive]="true" [resizableColumns]="true" [columnResizeMode]="'expand'"
                            [autoLayout]="true" [rowsPerPageOptions]="[10,25,50,100]">


                            <ng-template pTemplate="header" let-headers>
                                <tr>
                                    <th align="center" *ngFor="let th of headers" [pSortableColumn]="th.field">
                                        {{th.header}}
                                        <p-sortIcon [field]="th.field" ariaLabel="Activate to sort"
                                            ariaLabelDesc="Activate to sort in descending order"
                                            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-realTimeSurvey let-rowIndex="rowIndex">
                                <tr>
                                    <td>{{ rowIndex+1 }}</td>
                                    <td>{{ realTimeSurvey.survey.name }}</td>
                                    <td>{{ realTimeSurvey.surveyKey }}</td>


                                </tr>
                            </ng-template>

                            <ng-template pTemplate="emptymessage" let-headers>
                                <tr>
                                    <td [attr.colspan]="headers.length">
                                        <p class="text-center"><b>No records found</b></p>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>

                    </div>
                </section>
            </section>
        </div>
    </div>

</div>
