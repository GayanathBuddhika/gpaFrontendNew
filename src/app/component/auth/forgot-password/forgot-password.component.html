<div class="sign-forms">
    <div class="wrapper ">
        <div class="container">
            <div class="col-lg-12">
                <div class="col-lg-6 col-md-12 visible-lg">
                        <img [src]="backgroundImg" class="img-responsive">
                </div>
                <div class="col-lg-6 col-md-12 section">
                    <div class="login-wrapper">
                        <div class="title">
                            <h2>
                                Forgot password -<span class="theme-color">PulseBeat</span>
                            </h2>
                            <h6>
                                Welcome to a world of Data Driven Consumer and Employee insights
                            </h6>
                        </div>
                      
                        <h6 class="theme-color"><strong>Don't worry. Resetting your password is easy. Just tell us the email that you
                                registered with Pulsebeat</strong></h6>
                        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()"  autocomplete="off" >
                            <div class="form-input">
                                <div class="input-group">
                                    <span class="input-group-addon" id="wrap-email">
                                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                    </span>
                                    <input type="text"  class="form-control" formControlName="email"
                                        placeholder="Your Email" id="email">
                                </div>
                            </div>
                            <br>

                            <div class="form-group">
                                <span class="text-success">{{successfulMsg}}</span>
                                <span class="text-danger">{{errorMsg}}</span>
                                
                                <app-field-error-display [errorIcon]="false" [displayError]="isFieldValid('email')" errorMsg="Please check your email"></app-field-error-display>
                            </div>
                            <br><br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-info btn-theme">
                                    Login
                                </button>
                                <a [routerLink]="['/']" class="pull-right">Back to Home</a><br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
