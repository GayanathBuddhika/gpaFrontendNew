<div class="sign-forms">
    <div class="wrapper ">
        <div class="container">
            <div class="col-lg-12">
                <div class="col-lg-6 col-md-12 visible-lg">
                    <img [src]="backgroundImg" class="img-responsive">
                </div>
                <div class="col-lg-6 col-md-12 section">
                    <div class="login-wrapper">
                        <div class="title">
                            <h2>
                                Register <span class="theme-color">PulseBeat</span>
                            </h2>
                            <h6>
                                Welcome to a world of Data Driven Consumer and Employee insights
                            </h6>
                        </div>
                        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" *ngIf="showRegistrationForm"
                            autocomplete="off">
                            <div class="form-group">
                                <div class="form-input">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-building-o" aria-hidden="true"></i>
                                        </span>
                                        <input type="text" class="form-control no-left-border-input col-lg-4 "
                                            id="company" placeholder="Company Name *" formControlName="company" />
                                            
                                    </div>

                                </div>
                                <app-field-error-display [errorIcon]="false" [displayError]="isFieldValid('company')" errorMsg="Please check your company"></app-field-error-display>
                            </div>
                            <div class=" row">

                                <div class="form-group col-lg-6">
                                    <div class="form-input">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user" aria-hidden="true"></i>
                                            </span>
                                            <input type="text" class="form-control no-left-border-input col-lg-4"
                                                id="firstname" placeholder="First Name *"
                                                formControlName="firstname" />

                                        </div>
                                    </div>
                                    <app-field-error-display [errorIcon]="false" [displayError]="isFieldValid('firstname')" errorMsg="Please check your firstname"></app-field-error-display>
                                </div>

                                <div class="form-group col-lg-6">

                                    <div class="form-input">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user" aria-hidden="true"></i>
                                            </span>
                                            <input type="text" class="form-control no-left-border-input col-lg-4"
                                                id="lastname" placeholder="Last Name *" formControlName="lastname" />

                                        </div>
                                    </div>
                                    <app-field-error-display [errorIcon]="false" [displayError]="isFieldValid('lastname')" errorMsg="Please check your lastname"></app-field-error-display>  
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <div class="form-input">
                                        <div class="input-group">
                                            <international-phone-number formControlName="phone"
                                                placeholder="Phone No  *" [maxlength]="20"
                                                [defaultCountry]="'lk'" [required]="true" name="phone_number"
                                                #phoneNumber></international-phone-number>

                                        </div>
                                    </div>
                                    <!-- <div *ngIf="f.phone.touched && f.phone.errors" class="invalid-feedback">                        
                                            <div *ngIf="f.phone.errors.required">phone number is required</div>
                                            <div *ngIf="!phoneNumber.valid && phoneNumber.value">phone number is in correct</div>
                                        </div> -->
                                    <app-field-error-display [errorIcon]="false" [displayError]="isFieldValid('phone')" errorMsg="{{f.phone.errors?.required?'Please type your phone.' : !phoneNumber.valid && phoneNumber.value?'Invalid phone no' : ''}}"></app-field-error-display>
                                </div>

                                <div class="col-lg-6 form-group">
                                    <div class="form-input">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-wpforms" aria-hidden="true"></i>
                                            </span>
                                            <input type="text" class="form-control no-left-border-input"
                                                id="company_website" placeholder="Website"
                                                formControlName="website">

                                        </div>

                                    </div>
                                    
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-input">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                        </span>
                                        <input type="text" class="form-control no-left-border-input col-lg-4"
                                            placeholder="Email *" formControlName="email" />

                                    </div>
                                </div>
                                <app-field-error-display [errorIcon]="false" [displayError]="isFieldValid('email')" errorMsg="Please check your email"></app-field-error-display>
                            </div>

                            <div class="form-group">
                                <div class="form-input">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-key" aria-hidden="true"></i>
                                        </span>
                                        <input type="password" class="form-control no-left-border-input col-lg-4"
                                            id="password" placeholder="Password *" formControlName="password" />

                                    </div>
                                </div>
                                <app-field-error-display [errorIcon]="false" [displayError]="isFieldValid('password')" errorMsg="{{f.password.errors?.required?'Please enter password.' : f.password.errors?.minlength?'Password must be at least 6 characters' : ''}}"></app-field-error-display>
                            </div>


                            <div class="form-group">
                                <div class="form-input">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-key" aria-hidden="true"></i>
                                        </span>
                                        <input type="password" class="form-control no-left-border-input col-lg-4"
                                            id="confirmPassword" placeholder="Retype Password *"
                                            formControlName="confirmPassword">

                                    </div>
                                </div>
                                <app-field-error-display [errorIcon]="false" [displayError]="isFieldValid('confirmPassword')" errorMsg="{{f.confirmPassword.errors?.required?'Please retype your password.' : f.confirmPassword.errors?.mustMatch?'Passwords must match' : ''}}"></app-field-error-display>
                            </div>

                            <div class="form-group">
                                <div class="text-danger">{{errorMessage}}</div>
                            </div>
                            <br>
                            <div class="form-group">
                                <button class="btn btn-info btn-theme" type="submit">
                                    Register
                                </button>
                                <a [routerLink]="['/']" class="pull-right">Back to Home</a><br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
