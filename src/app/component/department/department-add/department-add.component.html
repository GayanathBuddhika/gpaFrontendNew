<form [formGroup]="deptAddrOrEditForm" (ngSubmit)="onSubmit()">
  <div class="form-group col-lg-12">
       <label class="col-lg-2" >Name</label>
       <input formControlName="name" class="form-control col-lg-4 " placeholder="Enter Name" type="text">
       <app-field-error-display [errorIcon]="true" [displayError]="isFieldValid('name')" errorMsg="{{f.name.errors?.required?'Name is required.' : f.name.errors?.minlength?'Name must be at least 2 characters' : ''}}"></app-field-error-display>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
