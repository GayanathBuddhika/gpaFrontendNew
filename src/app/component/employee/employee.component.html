<!-- for add employee modal -->
  <ng-template #addEmployee>
      <div class="modal-header">
          <h4 class="modal-title pull-left">Add new employee</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <app-employee-add></app-employee-add>
      </div>
  </ng-template>


  <!-- for employee add csv file add  modal -->
  <ng-template #addEmployeeCsvFile>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Add new employee CSV File</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-employee-csv-file-add></app-employee-csv-file-add>
    </div>
</ng-template>
