<div class="row">
    <div class="col-lg-12">
      <div class="content-wrapper">
        <section class="content-header">
          <section class="content">
            <div class="box box-primary">

                    <div class="box-header with-border">
                            <div class="text-left componet-heading">Gauge Title list</div>
                        </div>
                        <br>

                        <div style="text-align: right" class="clearfix custom-form">
        
                                <input class="form-control pull-right" type="text" pInputText size="50" placeholder="Search"
                                    (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                            </div>
                                <br>
                
             
                    <p-table #dt 
                    [columns]="headers"
                    [value]="gaugeTitleList" 
                    [paginator]="true" 
                    [rows]="10" 
                    [responsive]="true" 
                    [resizableColumns]="true" 
                    [columnResizeMode]="'expand'" 
                    [autoLayout]="true"
                    [rowsPerPageOptions]="[10,25,50,100]"
                    >
                    <ng-template  pTemplate="header" let-headers>
                      <tr><th *ngFor="let th of headers">{{th.header}}</th></tr>
                      <!-- <tr>
                        <th *ngFor="let col of headers"  [ngSwitch]="col.field">
                        <input *ngSwitchCase="'title'" pInputText type="text" style="width: 100px;" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode='contains')">
                       </th>
                      </tr> -->
                    </ng-template>
                
                    <ng-template pTemplate="body" let-gaugeTitle let-rowIndex="rowIndex">
                        <tr>
                          <!-- <td><input type="checkbox" (change)="onChange($event,branch)"></td> -->
                          <td>{{ rowIndex+1}}</td>
                          <td>{{ gaugeTitle.title}}</td>
                          <td>{{ gaugeTitle.lowest}}</td>
                          <td>{{ gaugeTitle.lower}}</td>
                          <td>{{ gaugeTitle.middle}}</td>
                          <td>{{ gaugeTitle.higher}}</td>
                          <td >{{ gaugeTitle.highest}}</td>

                          <td *ngIf="gaugeTitle.imageType !=='image' "> <img style="max-height: 50px !important" src="{{ gaugeTitle.image}}"></td>
                          <td *ngIf="gaugeTitle.imageType ==='image' ">
                            <div *ngIf="gaugeTitle.fireStore | async as url">                      
                                <img [src]="url"  class="img-thumbnail" style="height:50px"><br>
                            </div>
                          </td>

                          <td><button type="button" class="cus btn btn-success" (click)="getEditGaugeTitle(gaugeTitle,true)">Edit</button></td>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="emptymessage" let-headers>
                        <tr>
                            <td [attr.colspan]="headers.length">
                                <p class="text-center"><b>No records found</b></p>
                            </td>
                        </tr>
                    </ng-template>
                  </p-table>
              

          </div>
        </section>
      </section>
    </div>
  </div>
</div>
