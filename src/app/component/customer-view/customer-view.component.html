<div class="row">
  <div class="col-lg-12">
    <div class="content-wrapper">
      <section class="content-header">
        <section class="content">
          <div class="box box-primary">
            
            
                <div class="box-header with-border">
                        <div class="text-left componet-heading">Customer List</div>
                    </div>
                    <br>

            <div style="text-align: right" class="clearfix custom-form">
        
                <input class="form-control pull-right" type="text" pInputText size="50" placeholder="Search"
                    (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </div>
                <br>
                  <p-table #dt 
                  [columns]="headers"
                  [value]="customerList" 
                  [paginator]="true" 
                  [rows]="10" 
                  [responsive]="true" 
                  [resizableColumns]="true" 
                  [columnResizeMode]="'expand'" 
                  [autoLayout]="true"
                  [rowsPerPageOptions]="[10,25,50,100]"
                  >
                  <ng-template  pTemplate="header" let-headers>
                    <tr><th *ngFor="let th of headers" style="text-transform: uppercase; background-color:#5893d4; color: white;">{{th.header}}</th></tr>
                    <!-- <tr>
                      <th *ngFor="let col of headers"  [ngSwitch]="col.field">
                      <input *ngSwitchCase="'name'" pInputText type="text" style="width: 100px;" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode='contains')">
                      <input *ngSwitchCase="'phone'" pInputText type="text" style="width: 100px;" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode='contains')">
                      <input *ngSwitchCase="'email'" pInputText type="text" style="width: 100px;" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode='contains')">
                     </th>
                    </tr> -->
                  </ng-template>
              
                  <ng-template pTemplate="body" let-customer let-rowIndex="rowIndex">
                      <tr>
                        <!-- <td><input type="checkbox" (change)="onChange($event,branch)"></td> -->
                        <td>{{ rowIndex+1}}</td>
                        <td style="font-family: Segoe UI;  text-transform: uppercase; color:#959399;">{{ customer.name}}</td>
                        <td style="font-family: Segoe UI;  text-transform: uppercase; color:#959399;">{{ customer.phone}}</td>
                        <td style="font-family: Segoe UI;  text-transform: uppercase; color:#959399;">{{ customer.email}}</td>

                        <td align="center"><i class="material-icons mi-edit" style="cursor: pointer;" (click)="editCustomer(customer,editTemplate)"> &#xE254; </i></td>
                        <!-- <td><button style="font-family: Arial, Helvetica, sans-serif;  text-transform: uppercase;" type="button" class="btn btn-primary a-btn-slide-text" (click)="editCustomer(customer,editTemplate)" >
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            <span><strong>Edit</strong></span> 
                        </button></td> -->
                      </tr>
                  </ng-template>
                </p-table>
              

              <ng-template #editTemplate>
                  <div class="modal-header">
                      <h4 class="modal-title pull-left">Edit Customer</h4>
                      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef_edit.hide()">
                      <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <app-customer-add (customerEvent)="recevie($event)" [editCustomer]="customer" [edit]="true" [customerList]="customerList"></app-customer-add>
                  </div>
                </ng-template>

          </div>
        </section>
      </section>
    </div>
  </div>
</div>
